<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The shop</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div class="wrapper">

    <header class="header">
        <img class="header__logo" src="img/the_shop_logo.svg" alt="">
        <img class="header__oggetto-logo" src="img/oggetto_logo.svg" alt="">
        <p class="header__tel">
            <a class="header__link" href="tel:+78122128506">+7(812)2<span class="header__padding-bottom">.</span>12<span class="header__padding-bottom">.</span>85<span class="header__padding-bottom">.</span>06</a>
        </p>
    </header>

    <main class="main">

        <div class="menu">

            <div class="navigation">
                <ul class="navigation__list">
                    <li class="navigaion__item navigation__item_red">
                        <a href="#" class="navigation__link">LISP</a>
                    </li>
                    <li class="navigaion__item">
                        <a href="#" class="navigation__link">OCaml</a>
                    </li>
                    <li class="navigaion__item">
                        <a href="#" class="navigation__link">JavaScript</a>
                    </li>
                    <li class="navigaion__item">
                        <a href="#" class="navigation__link">Python</a>
                    </li>
                    <li class="navigaion__item">
                        <a href="#" class="navigation__link">PHP</a>
                    </li>
                </ul>
            </div>

            <form class="search-form">
                <input class="search-form__input" type="search" name="q">
                <input class="search-form__image" type="image"  alt="Submit" src="img/search.svg">
            </form>

        </div>

        <div class="breadcrumbs">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">LISP</a></li>
                <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Одежда</a></li>
                <li class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Футболки</a></li>
            </ul>
        </div>

        <div class="product">
            <div class="product__pics">
                <img class="product__pic" src="img/tshirt_white.jpg" alt="Белая футболка">
            </div>
            <div class="product__info">
                <h2 class="product__title">Футболка Alien technology</h2>
                <p class="product__description">
                    Состав: 100% хлопок, динамическая типизация, польская нотация. Производство: Россия.
                </p>
                <div class="product__price">1500 ₽</div>
                <div class="product__sizes">
                    <p class="product__description"> Размер:</p>
                    <p><button class=" rectangle product__size"> S </button>
                    <button class=" rectangle product__size"> M </button>
                    <button class=" rectangle product__size"> L </button></p>
                </div>
                <div class="product__colors">
                    <p class="product__description"> Цвет:</p>
                    <div class="rectangle product__color product__color_white"> </div>
                    <div class="rectangle product__color product__color_yellow"> </div>
                    <div class="rectangle product__color product__color_green"> </div>
                </div>
                <form class="button-buy">
                    <p class="button-buy__name"><button class="button-buy__button">Купить</button></p>
                </form>
                <div class="postpone">
                    <a class="postpone__link" href=""><img class="postpone__img" src="img/heart-icon.png" alt="">Отложить на потом</a>
                </div>



            </div>

        </div>
    </main>

    <footer class="footer">

    </footer>









</div>
